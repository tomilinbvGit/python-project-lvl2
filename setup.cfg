[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
enable-extensions = G
isort-show-traceback = True

exclude = .git,__pycache__,.venv,dist,build

ignore = E501, C901, W503

per-file-ignores =
# it is possible to choice status node
  gendiff/formatters/stylish.py: C901
  __init__.py: F401

[tool:pytest]
norecursedirs = __pycache__
addopts = --strict

[isort]
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
line_length = 79